<div class="card-container">
    <div class="card-header-container">
        <span>#{{index +1}}</span>
        <span>{{name}}</span>
    </div>
    <div [ngStyle]="{'background-color': 'green'}" class="card-img-container">
        <img src="./assets/img/header/logo.png" alt="pokemon">
    </div>
    <div class="card-footer-container">
        <img src="./assets/img/footer/logo.png" alt="type">
        <img src="./assets/img/footer/logo.png" alt="type">
    </div>
</div>
