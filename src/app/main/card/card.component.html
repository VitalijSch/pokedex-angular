<div class="card-container">
    <div class="card-header-container">
        <span>#{{pokemon.id}}</span>
        <span>{{pokemon.name | titlecase}}</span>
    </div>
    @if(pokemon.types.length === 1){
    <div [ngStyle]="{'background-color': getColor(pokemon.types[0].type.name)}" class="card-img-container">
        <img src="{{pokemon.sprites.other.dream_world.front_default}}" alt="pokemon">
    </div>
    }
    @if(pokemon.types.length > 1){
    <div [ngStyle]="{'background': getGradient(pokemon.types)}" class="card-img-container">
        <img src="{{pokemon.sprites.other.dream_world.front_default}}" alt="pokemon">
    </div>
    }
    <div class="card-footer-container">
        <div [ngStyle]="{'color': getColor(pokemon.types[0].type.name)}">
            {{pokemon.types[0].type.name| titlecase}}
        </div>
        @if(pokemon.types.length > 1){
        <div [ngStyle]="{'color': getColor(pokemon.types[1].type.name)}">
            {{pokemon.types[1].type.name| titlecase}}
        </div>
        }
    </div>
</div>
