<div class="background-container">
    <div class="content-container" (scroll)="onScroll($event)">
        @for (pokemon of apiService.filteredPokemons; track $index) {
        <app-card [pokemon]="pokemon"></app-card>
        }
    </div>
    @if(apiService.loadingPokemon){
    <app-loading-screen></app-loading-screen>
    }
</div>
